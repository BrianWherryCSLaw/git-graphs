<!DOCTYPE html>
<html>

  <head>
    <!-- Load the JS file -->
    <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js"></script>
  </head>

  <body>
    <!-- DOM element in which we'll mount our graph -->
    <div id="graph-container"></div>

    <!-- Use the `GitgraphJS` global variable to create your graph -->
    <script>
      // Get the graph container HTML element.
      const graphContainer = document.getElementById("graph-container");

      // Instantiate the graph.
      const gitgraph = GitgraphJS.createGitgraph(graphContainer);

      // Simulate git commands with Gitgraph API.
      const master = gitgraph.branch("master");
      master.commit("First commit");

      const feature1 = master.branch("US1234-do-stuff");
      feature1
        .commit("Working on it")
        .commit("Initial commit")
        .commit("WIP")
        .commit("Getting there");

      const feature2 = master.branch("US6789-do-something-else");
      const feature3 = master.branch("US1111-really-quick");

      feature3.commit("Done and dusted");
      master.merge(feature3).tag("v1.0.0");

      feature4 = master.branch("US3333-another-quickie");
      feature4.commit("Done in a flash!");
      master.merge(feature4).tag("v2.0.0");

      feature2
        .commit("Womble")
        .commit("Flume")
        .commit("Badger")

    </script>
  </body>

</html>
